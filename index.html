<!DOCTYPE html>

<head>

    <title>Landing-Page</title>

            <div class="top_player">

                <div class="players">
                    <div class="player">
                        <div class="thumb">
                            <img src="images/players/player-1.png" alt="">
                        </div>
                        <div class="player_details">
                            John Smith
                        </div>
                    </div>
                    <div class="player">
                        <div class="thumb">
                            <img src="images/players/player-2.png" alt="">
                        </div>
                        <div class="player_details">
                            John Smith
                        </div>
                    </div>
                    <div class="player">
                        <div class="thumb">
                            <img src="images/players/player-3.png" alt="">
                        </div>
                        <div class="player_details">
                            John Smith
                        </div>
                    </div>
                    <div class="player">
                        <div class="thumb">
                            <img src="images/players/player-4.png" alt="">

                    </div>
                    <div class="player">

                            <img src="images/players/player-5.png" alt="">
                        </div>

                            John Smith
                        </div>
                    </div>
                    <div class="player">
                        <div class="thumb">
                            <img src="images/players/player-6.png" alt="">
                        </div>

                            John Smith
                        </div>
                    </div>
                </div>    
            </div>
            <hr>
            <div class="top_blog">
                <h2>Top Blog</h2>
                <div class="blogs">
                    <div class="blog">
                        <div class="blog_thumb">
                            <img src="images/blogs/blog-1.png" alt="">

                        <div class="blog_details">
                            <div class="blog_heading">13 of My favourite UI/UX Goodies</div>
                            <div class="blog_author">
                                <p>By <a href="#">Danny Sapio</a></p>
                            </div>
                        </div>
                    </div>
                    <div class="blog">
                        <div class="blog_thumb">
                            <img src="images/blogs/blog-2.png" alt="">
                        </div>
                        <div class="blog_details">
                            <div class="blog_heading">UI cheat sheet:

                            <div class="blog_author">
                                <p>By <a href="#">Danny Sapio</a></p>
                            </div>
                        </div>
                    </div>
                    <div class="blog">
                        <div class="blog_thumb">
                            <img src="images/blogs/blog-3.png" alt="">
                        </div>
                        <div class="blog_details">

                                for interface design</div>
                            <div class="blog_author">
                                <p>By <a href="#">Danny Sapio</a></p>
                            </div>
                        </div>
                    </div>
                    <div class="blog">
                        <div class="blog_thumb">
                            <img src="images/blogs/blog-4.png" alt="">

                            <div class="blog_heading">Your logo is

                            <div class="blog_author">
